<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>

  <!-- HEADER -->

    <div class="hero-text">

    <div class="hero-image">
      <div class="image-wrapper">

      </div>

    <!-- Social Icons -->
    <div class="socials">
      <a href="#"><i class="ri-linkedin-fill"></i></a>
      <a href="#"><i class="ri-github-fill"></i></a>
